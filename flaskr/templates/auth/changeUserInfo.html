{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Change User Info{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="changeUsername">New Username</label>
    <input name="changeUsername" id="changeUsername" required>
    <label for="changePassword">New Password</label>
    <input type="changePassword" name="changePassword" id="changePassword" required>
    <input type="submit" value="Save">
  </form>
  
{% endblock %}
