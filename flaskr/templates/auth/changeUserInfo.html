{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Change User Info{% endblock %}</h1>
{% endblock %}

{% block content %}
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form method="post">
  <label for="changeUsername">New Username</label>
  <input name="changeUsername" id="changeUsername">
  <label for="changePassword">New Password</label>
  <input type="changePassword" name="changePassword" id="changePassword">
  <input type="submit" value="Save">
</form>

{% endblock %}
