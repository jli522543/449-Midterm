<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    {% if g.user %}
    <!-- <li class="nav-item">{{ g.user['username'] }}</li> -->
    <li class="nav-item">
      <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{{ url_for('auth.delete') }}"
        >Delete Account</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{{ url_for('auth.changeUserInfo') }}"
        >Change User Info</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{{ url_for('auth.logout') }}">Log Out</a>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link active" href="{{ url_for('auth.register') }}"
        >Register</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{{ url_for('auth.login') }}">Log In</a>
      {% endif %}
    </li>
  </ul>
</nav>
<section class="content ms-1">
  <header>{% block header %}{% endblock %}</header>
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %} {% block content %}{% endblock %}
</section>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
